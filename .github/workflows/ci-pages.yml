name: CI & Deploy Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  check:
    name: Basic checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ensure required files exist
        run: |
          for f in index.html style.css script.js; do
            if [ ! -f "$f" ]; then
              echo "Missing $f" && exit 1
            fi
          done

      - name: Run HTML linter (optional)
        run: |
          npm install -g html-validate
          html-validate index.html || true

  deploy:
    name: Build & Deploy to GitHub Pages (gh-pages)
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare site directory
        run: |
          mkdir -p out
          cp -R index.html style.css script.js images out/

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
